<!DOCTYPE html>
<html lang="en">

<head>
    <title>River Raid re-implementation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/TieFighter/0003 - Neutro.png" type="image/x-icon" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Coetus">
    <meta name="keywords"
        content="JavaScript, Games, CSS, HTML, Canvas, Canvas API, River Raid, River Raid Game, Start Wars, Game Development">
    <meta name="description" content="🛩️ A River Raid re-implementation." />
    <meta property="og:title" content="River raid re-implementation">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://coetus-jd.github.io/river-raid/assets/TieFighter/0003%20-%20Neutro.png">
    <meta property="og:url" content="https://coetus-jd.github.io/river-raid">
    <meta property="og:description" content="🛩️ A River Raid re-implementation.">
    <meta property="og:site_name" content="Coetus">
</head>

<body>
    <section id="content-start-game">
        <div id="middle">
            <button id="start-game"  value="NoStart"></button>
            <button id="about"  value="NoClick">
                ABOUT
            </button>
        </div>
        <div id="animStart"><img src="assets/Damage/Fire.png"/></div>
    </section>
    
    <section id="content-game-credit">
        <div id="credits-top">
            <div class="mid-top">
                <h3>Credits</h3>
            </div>
        </div>
        <ul id="middle-top">
            <li class="name">Alberto</li>
            <li class="name">Bruno</li>
            <li class="name">Fabricio</li>
            <li class="name">Leonardo</li> 
        <div id="middle-bot">
            <!-- Necessary image -->
        </div>
        <div class="bot">
            <div id="credits-bot">
                COETUS 2022
            </div>
        </div>
    </section>

    <section id="content-game">
        <button id="debugmode" onclick="DebugMode()"><h3>Debug Mode</h3></button>
        <div class="btn-instruction">
            <button id="btn-left">A</button>
            <button id="btn-space">SPACE</button>
            <button id="btn-right">D</button>
        </div>
    </section>
    
    <section id="content-score">
        <div id ="top-score">
            <div class="mid-top"><h1>HIGH SCORE</h1></div>
        </div>
    </section>


    <section id="record">
        <h2>Score</h2>
        <p>Current score: <b id="current-score"></b></p>
        <p>Best score: <b id="best-score"></b></p>
        <!-- <details>
            <summary>Today</summary> 
            
        </details>-->
    </section>
    <section id="actions">
        <button id="start" class="btn-start">Start</button>
        <button id="pause" class="btn-pause">Pause</button>
        <!-- <button id="restart" class="btn-restart">Restart</button> -->
    </section>

    <script type="module" src="index.js"></script>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker
                .register("./service-worker.js", {
                    scope: './'
                })
                .then(function () {
                    console.log("Service Worker Registered");
                })
                .catch(function (err) {
                    console.log("Service Worker Failed to Register", err);
                });
        }
    </script>
</body>
</html>
